apiVersion: v1
kind: Namespace
metadata:
  name: demos-words
  labels:
    name: demos-words
    namespace: demos-words
---
apiVersion: v1
kind: Service
metadata:
  name: db
  namespace: demos-words
  labels:
    app: words-db
spec:
  ports:
    - port: 5432
      targetPort: 5432
      name: db
  selector:
    app: words-db
  clusterIP: None
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: db
  namespace: demos-words
  labels:
    app: words-db
spec:
  template:
    metadata:
      namespace: demos-words
      labels:
        app: words-db
    spec:
      containers:
      - name: db
        image: patrickmslatteryvt/k8s-wordsmith-db:vt
        ports:
        - containerPort: 5432
          name: db
---
apiVersion: v1
kind: Service
metadata:
  name: words
  namespace: demos-words
  labels:
    app: words-api
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: api
  selector:
    app: words-api
  clusterIP: None
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: words
  namespace: demos-words
  labels:
    app: words-api
spec:
  replicas: 5
  template:
    metadata:
      namespace: demos-words
      labels:
        app: words-api
    spec:
      containers:
      - name: words
        image: patrickmslatteryvt/k8s-wordsmith-api:vt
        ports:
        - containerPort: 8080
          name: api
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: demos-words
  labels:
    app: words-web
spec:
  ports:
    - port: 8081
      targetPort: 80
      name: web
  selector:
    app: words-web
  type: NodePort
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  namespace: demos-words
  name: web
  labels:
    app: words-web
spec:
  template:
    metadata:
      namespace: demos-words
      labels:
        app: words-web
    spec:
      containers:
      - name: web
        image: patrickmslatteryvt/k8s-wordsmith-web:vt
        ports:
        - containerPort: 80
          name: words-web
---
kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: words-web-ingress
  namespace: demos-words
  annotations:
    nginx.org/proxy-connect-timeout: "60"
    nginx.org/proxy-read-timeout: "300"
spec:
  rules:
  - host: words.dev.mywebgrocer.com
    http:
      paths:
      - backend:
          serviceName: web
          servicePort: 8081
